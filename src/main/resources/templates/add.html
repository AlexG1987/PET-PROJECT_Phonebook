<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Додати новий запис</title>
</head>
<body>

<h2>Додати запис</h2>

<form action="#" th:action="@{/add}" method="post">
    <label>Прізвище<input type="text" name="lastName" id="lastName"></label>
    <div></div>
    <label>Ім'я<input type="text" name="firstName" id="firstName"></label>
    <div></div>
    <label>По-батькові<input type="text" name="patronymicName" id="patronymicName"></label>
    <div></div>
    <label>Мобільний номер<input type="text" name="mobPhone" id="mobPhone"></label>
    <div></div>
    <label>Домашній номер<input type="text" name="homePhone" id="homePhone"></label>
    <div></div>
    <label>Адреса<input type="text" name="address" id="address"></label>
    <div></div>
    <label>Email<input type="text" name="email" id="email"></label>
    <div></div>
    <input type="submit" value="Додати"><input type="reset" value="Відміна">
</form>

</body>
</html>
